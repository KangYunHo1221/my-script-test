<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body topmargin="0" leftmargin="0" style="overflow: hidden">
    <h1 style="font-size: 100px">4이스 데모</h1>
    <button class="myButton1" style="font-size: 40px; border-radius: 10px; padding: 15px">setvisible = false</button>
    <button class="myButton2" style="font-size: 40px; border-radius: 10px; padding: 15px">setvisible = true</button>
    <button class="myButton3" style="font-size: 40px; border-radius: 10px; padding: 15px">postMessage</button>
    <button class="myButton4" style="font-size: 40px; border-radius: 10px; padding: 15px">postMessage wo stringfy</button>
    <script src="toss-appbridge.js"></script>
    <script type="text/javascript">
      const button1 = document.querySelector(".myButton1");
      button1.addEventListener("click", () => {
        console.log("false", tossAppBridge);
        tossAppBridge.setVisibleCTA(false);
      });
      const button2 = document.querySelector(".myButton2");
      button2.addEventListener("click", () => {
        console.log("true", tossAppBridge);
        tossAppBridge.setVisibleCTA(true);
      });
      const button3 = document.querySelector(".myButton3");
      button3.addEventListener("click", () => {
        console.log("pressed", window.postMessage, JSON.stringify({name:"extraRegistration", url:"https://123"}));
        window.postMessage(JSON.stringify({name:"extraRegistration", url:"https://123"}));
      });
      const button4 = document.querySelector(".myButton4");
      button4.addEventListener("click", () => {
        window.postMessage({name:"extraRegistration", url:"https://345"});
      });
    </script>
  </body>
</html>
