<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body topmargin="0" leftmargin="0" style="overflow: hidden">
    <h1 style="font-size: 100px">팝업화면</h1>
    <button class="myButton1" style="font-size: 40px; border-radius: 10px; padding: 15px">window.closeButton</button>
    <button class="myButton2" style="font-size: 40px; border-radius: 10px; padding: 15px">self.close</button>
    <button class="myButton3" style="font-size: 40px; border-radius: 10px; padding: 15px">window.self.close</button>
    <script src="toss-appbridge.js"></script>
    <script type="text/javascript">
      const button1 = document.querySelector(".myButton1");
      button1.addEventListener("click", () => {
        window.close();
      });
      const button2 = document.querySelector(".myButton2");
      button2.addEventListener("click", () => {
        self.opener = self;
        self.close();
      });
      const button3 = document.querySelector(".myButton3");
      button3.addEventListener("click", () => {
        window.self.opener = self;
        self.close();
      });
    </script>
  </body>
</html>
